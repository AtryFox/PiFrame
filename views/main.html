<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="../../favicon.ico">

	<title>PiFrame</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body id="body">
	<div id="background">
	</div>

	<div id="data-footer">
		
		<div class="row">
			<div class="col-8 align-self-end">
				<div class="float-left">
					<h2><i class="fa fa-thermometer-full fa-fw"></i> Indoor Temp</h2>
					<h1><span id="dht-temperature"></span>°C</h1>
					<h3><span id="dht-humidity"></span>% Humidity</h3>
				</div>
				<div class="float-left px-5">
					<h2><i class="fa fa-thermometer-full fa-fw"></i> Outdoor Temp <small><span id="owm-city"></span></small></h2>
					<h1><span id="owm-temperature"></span>°C</h1>
					<h3><span id="owm-humidity"></span>% Humidity</h3>
				</div>
			</div>
			
			<div class="col-4 align-self-end text-right">
				<div class="float-right">
					<h1><span id="general-time"></span></h1>
					<h3><span id="general-date"></span></h3>
				</div>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-2 align-self-end">
				<div class="float-left">
					<h4><span id="footer-left"><i class='fa fa-spinner fa-pulse'></i></span></h4>
				</div>
			</div>
			
			<div class="col-10 align-self-end text-right">
				<div class="float-right">
					<h4><span id="wallpaper-title"></span><span id="wallpaper-author"></span></h4>
				</div>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js" integrity="sha256-ZykW30UBCXWkPGsVyVPdJlUrce9/PawgYCEzinA4pnU=" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
	<script defer src="/js/data.js"></script>
</body>
</html>
